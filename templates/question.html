{% extends "base.html" %}

{% block title %} question {% endblock %}

{% block content %}
<h1>Question number {{question + 1}}</h1>

<form method="POST" action="/answers">
    <p>{{survey.questions[question].question}}</p>

    <label for="yes">{{survey.questions[question].choices[0]}}</label>
    <input type="radio" name="answer" id="yes">

    <label for="no">{{survey.questions[question].choices[1]}}</label>
    <input type="radio" name="answer" id="no">

    <input type="submit" id="submit" value="Next Question">

</form>
{% endblock %}
